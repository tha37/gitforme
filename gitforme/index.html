<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitForme: Open Source Starter with AI</title>
    
    <style>
      .loader-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f8f7f1;
        background-image: radial-gradient(circle, #dcd9d1 1px, transparent 1px);
        background-size: 1.5rem 1.5rem;
        z-index: 999;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid transparent;
        border-top-color: #f2a900;
        border-radius: 50%;
        animation: spin-anim 1.2s linear infinite;
      }
      @keyframes spin-anim {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <div id="root">
      <div class="loader-container">
        <div class="spinner"></div>
      </div>
    </div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7395509104531457"
     crossorigin="anonymous"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
